<div id="match${match_id}" class="row">
  <div class="col s12">
    <div class="col s6">
      <p><span>Name: ${name}</span></p>
      <p><span>Balance: ${balancePool}</span></p>
      <p><span>Teams: ${team1} vs ${team2} ${date}</span></p>
      <p><span>Match status: ${matchStatus}</span></p>
    </div>
    <div class="col s6">
      <p>
        <span>ON ${team1} Win: ${totalBalanceOnTeamOneWin}</span>
        <span>Default Ratio ${ratio1}</span>
      </p>
      <p>
        <span>ON ${team2} Win: ${totalBalanceOnTeamTwoWin}</span>
        <span>Default Ratio ${ratio2}</span>
      </p>
    </div>
  </div>
  <button data-target="player-add-form-match-${match_id}" id="player-add"
   class="btn-large modal-trigger waves-effect waves-light orange">Add Player</button>
</div>

<!-- Match Add Form -->
<div id="player-add-form-match-${match_id}" class="modal">
  <div class="modal-content row center">
    <h4>Player Add</h4>
    <p>${team1} vs ${team2} ${date}</p>

    <form method="post" name="player-add" onsubmit="player_add()">

      <div class="form-group">
        <label for="sattaPlayerName">Player Name:</label>
        <input name="sattaPlayerName" id="sattaPlayerName" type="text" required>
      </div>

      <div class="s12 m6">
        <div class="form-group col s12">
          <label for="currentPotTeamOne">Amount on ${team1}:</label>
          <input name="currentPotTeamOne" id="currentPotTeamOne" type="number" min="0">
        </div>
        <div class="form-group col s12">
          <label for="currentPotRatioOnTeamOne">Ratio on ${team1}:</label>
          <input name="currentPotRatioOnTeamOne" id="currentPotRatioOnTeamOne" type="number" min="0">
        </div>
      </div>

      <div class="s12 m6">
        <div class="form-group col s12">
          <label for="currentPotTeamTwo">Amount on ${team2}:</label>
          <input name="currentPotTeamTwo" id="currentPotTeamTwo" type="number" min="0">
        </div>
        <div class="form-group col s12">
          <label for="currentPotRatioOnTeamTwo">Ratio on ${team2}:</label>
          <input name="currentPotRatioOnTeamTwo" id="currentPotRatioOnTeamTwo" type="number" min="0">
        </div>
      </div>

      <div class="form-group center">
        <input type="submit" class="waves-effect waves-green btn">
      </div>
    </form>
  </div>
</div>
